<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

    <!-- Styles  -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- HEADER CONTENT -->
    <header class="header">
        <div class="container header-container">
            <a class="site-logo-link" href="#">
                <img class="site-logo" src="./images/sneakers.png" alt="site-logo-sneakers">
            </a>
            <nav class="navigation">
                <ul class="nav-list">
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Collections</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Men</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Women</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">About</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="site-cart-wrapper">
                <img class="site-cart-icon" src="./images/site-cart-icon.svg" alt="cart-icon">
            </div>
            <img class="login-img" src="./images/login-img.svg" alt="login-img" width="50px" height="50px">
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
