<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

    <!-- Styles  -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- HEADER CONTENT -->
    <header class="header">
        <div class="container">
            <div class="site-header__container">
                <a class="site-logo-link" href="#">
                    <img class="site-logo" src="./images/sneakers.png" alt="site-logo-sneakers">
                </a>
                <nav class="navigation">
                    <ul class="nav-list">
                        <li class="nav-list__item">
                            <a class="nav-list__link" href="#">Collections</a>
                        </li>
                        <li class="nav-list__item">
                            <a class="nav-list__link" href="#">Men</a>
                        </li>
                        <li class="nav-list__item">
                            <a class="nav-list__link" href="#">Women</a>
                        </li>
                        <li class="nav-list__item">
                            <a class="nav-list__link" href="#">About</a>
                        </li>
                        <li class="nav-list__item">
                            <a class="nav-list__link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="site-cart-wrapper">
                    <a class="site-cart__link" href="#" aria-label="Shopping cart">
                        <span class="site-cart__product-count">3</span>
                        <svg class="site-cart__img" width="22" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M3.863 3.641h17.062c.583 0 1.01.55.87 1.114l-1.822 7.283a.896.896 0 0 1-.817.677l-14.321.842c.256.598.849 1.01 1.53 1.01h10.008a2.72 2.72 0 0 1 2.717 2.716A2.72 2.72 0 0 1 16.373 20c-1.878 0-3.197-1.872-2.555-3.642H8.913C9.556 18.13 8.233 20 6.358 20 4.1 20 2.83 17.385 4.22 15.611c-.77-.61-1.218-1.508-1.29-2.336l-.98-10.909v.001c.072.796.169 1.876-.051-.575H.896A.896.896 0 0 1 .896 0h1.82c.465 0 .852.354.894.816l.253 2.825Zm1.57 13.642a.926.926 0 0 0 1.85 0 .926.926 0 0 0-1.85 0Zm10.94.925a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm-11.78-6.432 13.801-.811 1.383-5.531H4.024l.57 6.342Z" fill="currentColor" aria-hidden="true"/></svg>
                    </a>
                    <div class="site-header__cart-modal">
                        <section class="shopping-cart shopping-cart--modal">
                            <header class="shopping-cart__header">
                                <h2 class="shopping-cart__title">Cart</h2>
                            </header>
                        </section>
                        <div class="shopping-cart__inner">
                            <!-- Empty -->
                            <div class="shopping-cart__empty shopping-cart--empty">Your cart is empty.</div>
                        </div>
                    </div>
                </div>
                <!-- Login User link -->
                <div class="login-user__wrapper">
                    <a class="login-user__link" href="#">
                        <img class="login-user__img" src="./images/user-img.jpg" alt="login-img" width="50px" height="50px">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
